<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{viewAction.requestId}"
				required="true" />
			<f:event listener="#{viewAction.loadRequest}" type="preRenderView" />
		</f:metadata>
	</ui:define>
	<ui:define name="header">
		<h1>Signup Request Detail</h1>
	</ui:define>
	<ui:define name="content">
		<div class="form-horizontal">
			<div class="control-group output">
				<div class="control-label">
					<h:outputText  value="Id" />
				</div>
				<div class="controls">
					<h:outputText value="#{viewAction.currentRequest.id}" />
				</div>
			</div>
			<div class="control-group output">
				<div class="control-label">
					<h:outputText  value="Name" />
				</div>
				<div class="controls">
					<h:outputText value="#{viewAction.currentRequest.name}" />
				</div>
			</div>
			<div class="control-group output">
				<div class="control-label">
					<h:outputText  value=" Email " />
				</div>
				<div class="controls">
					<h:outputText value="#{viewAction.currentRequest.email}" />
				</div>
			</div>
			<div class="control-group output">
				<div class="control-label">
					<h:outputText 
						value="Company Name" />
				</div>
				<div class="controls">
					<h:outputText value="#{viewAction.currentRequest.companyName}" />
				</div>
			</div>
			<div class="control-group output">
				<div class="control-label">
					<h:outputText 
						value="Http Referer" />
				</div>
				<div class="controls">
					<h:outputText value="#{viewAction.currentRequest.httpRefer}" />
				</div>
			</div>

			<div class="control-group output">
				<div class="control-label">
					<h:outputText 
						value="Created On " />
				</div>
				<div class="controls">
					<h:outputText value="#{viewAction.currentRequest.createdOn}">
						<f:convertDateTime dateStyle="medium" />
					</h:outputText>
				</div>
			</div>
			<div class="control-group output">
				<div class="control-label">
					<h:outputText  value="Status " />
				</div>
				<div class="controls">
					<h:outputText value="#{viewAction.currentRequest.status}" />
				</div>
			</div>
			<ui:fragment rendered="#{viewAction.currentRequest.comment ne null}">
				<div class="control-group output">
					<div class="control-label">
						<h:outputText 
							value="Comment" />
					</div>
					<div class="controls">
						<h:outputText value="#{viewAction.currentRequest.comment}" />
					</div>
				</div>
			</ui:fragment>
		</div>
	</ui:define>
</ui:composition>
