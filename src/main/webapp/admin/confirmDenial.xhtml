<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{denyAction.requestId}"
				required="true" />
			<f:event listener="#{denyAction.loadRequest}" type="preRenderView" />
		</f:metadata>
	</ui:define>
	<ui:define name="header">
		<h1>Confirm Denial</h1>
	</ui:define>
	<ui:define name="content">
		<div class="form-horizontal">
			<fieldset>
				<div class="control-group output">
					<div class="control-label">
						<h:outputText value="Id" />
					</div>
					<div class="controls">
						<h:outputText value="#{denyAction.currentRequest.id}" />
					</div>
				</div>
				<div class="control-group output">
					<div class="control-label">
						<h:outputText value="Name" />
					</div>
					<div class="controls">
						<h:outputText value="#{denyAction.currentRequest.name}" />
					</div>
				</div>
				<div class="control-group output">
					<div class="control-label">
						<h:outputText value=" Email " />
					</div>
					<div class="controls">
						<h:outputText value="#{denyAction.currentRequest.email}" />
					</div>
				</div>
				<div class="control-group output">
					<div class="control-label">
						<h:outputText value="Company Name" />
					</div>
					<div class="controls">
						<h:outputText value="#{denyAction.currentRequest.companyName}" />
					</div>
				</div>
				<div class="control-group output">
					<div class="control-label">
						<h:outputText value="Http Referer" />
					</div>
					<div class="controls">
						<h:outputText value="#{denyAction.currentRequest.httpRefer}" />
					</div>
				</div>

				<div class="control-group output">
					<div class="control-label">
						<h:outputText value="Created On " />
					</div>
					<div class="controls">
						<h:outputText value="#{denyAction.currentRequest.createdOn}">
							<f:convertDateTime dateStyle="medium" />
						</h:outputText>
					</div>
				</div>
				<div class="control-group output">
					<div class="control-label">
						<h:outputText value="Status " />
					</div>
					<div class="controls">
						<h:outputText value="#{denyAction.currentRequest.status}" />
					</div>
				</div>

				<div class="control-group output">
					<div class="control-label">
						<h:outputText value="Comment" />
					</div>
					<div class="controls">
						<h:inputTextarea id="comment"
							value="#{denyAction.currentRequest.comment}" rows="6" />
					</div>
				</div>

			</fieldset>
			<div class="form-actions">
				<h:commandButton id="denyButton" styleClass="btn btn-danger"
					action="#{denyAction.deny}" value="Deny" />
				#{' '}
				<h:commandButton id="cancelButton" styleClass="btn"
					action="#{denyAction.cancel}" value="Cancel" />
			</div>
		</div>
	</ui:define>
</ui:composition>
